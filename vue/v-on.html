		<div id="app">
			<input type="button" value="V-ON指令单机" v-on:click="doIt" />
			<input type="button" value="V-ON简写单机" @click="doIt" />
			<input type="button" value="鼠标经过弹出事件" v-on:mouseenter="doIt" />
			<input type="button" value="双击事件" v-on:dblclick="doIt" />
			<input type="button" value="简写双击" @dblclick="doIt" />
			<h2 @click="changeFood">{{food}} </h2>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<script>
		// vue实例
		var app=new Vue({
			el:'#app',
			data:{
				food:"apple"
			},
			methods:{
			doIt:function(){
				alert("do it");
			},
			changeFood:function(){
				// consolo.log(this.food);
				this.food+='tasty!'
			}
			}
		})
		
			
		</script>
