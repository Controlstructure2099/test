<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.active{
				border:1px solid red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<img src="imgSrc" >
			<img src="google_logo.svg" ale="" :title="imgtitle+'!!!!!'" 
			:class="isActive?'active':''" @click="toggleActice">
			<!-- 以上代码的另外写法 -->
			<img src="google_logo.svg" ale="" :title="imgtitle+'!!!!!'"
			:class="{active:isActive}" @click="toggleActice">
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<script>
			var app=new Vue({
				el:"#app",
				data:{
					imgSrc="google_logo.svg",
					imgtitle:"pinkman",
					isActive:false
				},
				methods:{
					toggleActice:function(){
						this.isActive=!this.isActive;
					}
				}
			})
		</script>
	</body>
</html>
