<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="massege"  @click.enter="get"/>
			<!-- 通过函数set修改massege的文字 -->
			<input type="button" value="massege" @click="set" />
			<!-- text元素内的属性已被改变,可以通过h2查看 -->
			<h2>{{massege}}</h2>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<script type="text/javascript">
			var app=new Vue({
				el:"#app",
				data:{
					massege:"player",	
				},
				methods:{
					get:function(){
						alert(this.massege);
					},
					set:function(){
						this.massege="get u!"
					}
				}
			})
		</script>
	</body>
</html>
