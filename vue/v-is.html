<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id='app'>
			<input type="button" value="切换显示" @click="toggleIsShow" />
			<p v-if="isShow">隐藏钥匙</p>
			<p v-show="isShow">隐藏钥匙 show显示</p>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<script>
			var app=new Vue({
				el:'#app',
				data:{
					isShow:false
				},
				methods:{
					toggleIsShow:function(){
						this.isShow =!this.isShow;
					}
				}
			})
		</script>
	</body>
</html>
