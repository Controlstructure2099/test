<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id='app'>
			<div class="input-num">
				<button @click='add'>+</button>
				<span>{{num}}</span>
				<button @click="sub">-</button>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<script>
			var app =new Vue({
				el:'#app',
				data:{
					num:1,
				},
				methods:{
					add:function(){
						if(this.num<10){
							this.num++;
						}else{
							alert('overflout');
						}
					},
					sub:function(){
						if(this.num>0){
							this.num--;
						}else{
							alert('min');
						};
					}
				}
			})
		</script>
	</body>
</html>
