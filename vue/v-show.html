<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id='app'>
			<input type="button" value="切换显示状态" @click="changeisShow"/>
			<img v-show="isShow" src="google_logo.svg" alt="">
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<script>
			var app=new Vue({
				el:'#app',
				date:{
					isShow:false,
				},
				methods:{
					changeisShow:function(){
						this.isShow=!this.isShow;
					}
				}
			})
		</script>
	</body>
</html>
